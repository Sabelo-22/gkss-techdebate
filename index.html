<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GKSS Tech Debate 2025</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        font-family: "Montserrat", sans-serif;
        background-color: #0a0a14; /* almost black/navy */
        color: white;
        overflow: hidden; /* prevent scroll */
      }

      /* Canvas for animated network lines */
      #network {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        background: #0a0a14;
        /* subtle gradient vignette for depth */
        background-image: radial-gradient(
          circle at center,
          #0a0a14 60%,
          #000015 100%
        );
      }

      /* Center container for content */
      .content {
        position: relative;
        z-index: 10;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 1rem 2rem;
      }

      /* Highlight "GKSS" in red */
      .highlight-red {
        color: #e03c3c;
        font-weight: 900;
        font-size: 3rem;
        letter-spacing: 0.15em;
        margin-bottom: 0.3em;
        text-transform: uppercase;
        line-height: 1.1;
        user-select: none;
      }
      /* Main headline */
      .headline {
        font-size: 3.5rem;
        font-weight: 900;
        letter-spacing: 0.1em;
        user-select: none;
        text-transform: uppercase;
        line-height: 1.1;
        margin-bottom: 0.5em;
      }

      /* Subtitle text */
      .subtitle {
        font-weight: 400;
        font-size: 1.2rem;
        opacity: 0.85;
        margin-bottom: 1.2em;
        max-width: 600px;
        user-select: none;
      }

      /* Date and place text */
      .date-place {
        font-size: 1rem;
        opacity: 0.6;
        letter-spacing: 0.03em;
        margin-bottom: 2.5em;
        user-select: none;
      }

      /* Call to action button */
      .btn {
        background-color: #e03c3c;
        color: white;
        border: none;
        border-radius: 30px;
        padding: 14px 44px;
        font-weight: 700;
        font-size: 1.15rem;
        letter-spacing: 0.08em;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        user-select: none;
        text-transform: uppercase;
        box-shadow: 0 6px 16px rgba(224, 60, 60, 0.5);
        outline-offset: 4px;
      }
      .btn:hover,
      .btn:focus {
        background-color: #bf2f2f;
        transform: scale(1.05);
        box-shadow: 0 9px 26px rgba(191, 47, 47, 0.7);
        outline: 2px solid #fff;
        outline-offset: 6px;
      }

      /* Small footer links */
      .footer-links {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        z-index: 10;
        font-size: 0.9rem;
        color: rgba(255 255 255 / 0.5);
        user-select: none;
        font-weight: 500;
        letter-spacing: 0.04em;
        font-family: "Montserrat", sans-serif;
      }
      .footer-links a {
        color: rgba(255 255 255 / 0.75);
        text-decoration: none;
        margin: 0 0.8em;
        transition: color 0.3s ease;
      }
      .footer-links a:hover,
      .footer-links a:focus {
        color: #e03c3c;
        outline: none;
      }

      /* Responsive */
      @media (max-width: 600px) {
        .highlight-red {
          font-size: 2rem;
        }
        .headline {
          font-size: 2.5rem;
        }
        .subtitle {
          font-size: 1rem;
        }
        .date-place {
          font-size: 0.85rem;
        }
        .btn {
          font-size: 1rem;
          padding: 12px 32px;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="network"></canvas>

    <div class="content" role="main" aria-label="Tech Debate 2025 information">
      <div class="highlight-red" aria-level="1" role="heading">GKSS</div>
      <h1 class="headline" aria-level="1" role="heading">
        Presents<br />Tech Debate
      </h1>
      <p class="subtitle">The future is AI, Humans are Just a Beta Version</p>
      <p class="date-place">
        October 4, 2025 &bull; Durban University of Technology
      </p>
      <button
        class="btn"
        aria-label="Join the Debate"
        onclick="window.location.href='landingPage.html'"
      >
        Join the Debate
      </button>
    </div>

    <script>
      // Simple animated network lines background with glowing nodes
      (() => {
        const canvas = document.getElementById("network");
        const ctx = canvas.getContext("2d");

        let width, height;
        const nodes = [];
        const maxNodes = 35; // number of nodes
        const maxDistance = 150; // max distance for linking nodes

        // Resize canvas to full window
        function resize() {
          width = window.innerWidth;
          height = window.innerHeight;
          canvas.width = width * devicePixelRatio;
          canvas.height = height * devicePixelRatio;
          canvas.style.width = width + "px";
          canvas.style.height = height + "px";
          ctx.setTransform(1, 0, 0, 1, 0, 0);
          ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        window.addEventListener("resize", resize);
        resize();

        // Node object constructor
        function Node() {
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          this.vx = (Math.random() - 0.5) * 0.5;
          this.vy = (Math.random() - 0.5) * 0.5;
          this.radius = 4 + Math.random() * 3;
          this.alpha = 0.2 + Math.random() * 0.25;
          this.phase = Math.random() * Math.PI * 2;
        }

        // Create nodes
        for (let i = 0; i < maxNodes; i++) {
          nodes.push(new Node());
        }

        // Animate
        function animate(time = 0) {
          ctx.clearRect(0, 0, width, height);

          // Update and draw nodes
          nodes.forEach((node) => {
            node.x += node.vx;
            node.y += node.vy;

            // Bounds check
            if (node.x < 0 || node.x > width) node.vx *= -1;
            if (node.y < 0 || node.y > height) node.vy *= -1;

            // Pulse alpha
            node.phase += 0.015;
            node.alpha = 0.2 + Math.sin(node.phase) * 0.15;

            // Draw glowing node
            let grd = ctx.createRadialGradient(
              node.x,
              node.y,
              0,
              node.x,
              node.y,
              node.radius * 3
            );
            grd.addColorStop(0, `rgba(224, 60, 60, ${node.alpha})`);
            grd.addColorStop(1, "rgba(224, 60, 60, 0)");
            ctx.fillStyle = grd;
            ctx.beginPath();
            ctx.arc(node.x, node.y, node.radius * 3, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = `rgba(224, 60, 60, ${
              0.8 + 0.2 * Math.sin(node.phase)
            })`;
            ctx.beginPath();
            ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
            ctx.fill();
          });

          // Draw edges between nodes closer than maxDistance
          ctx.strokeStyle = "rgba(224, 60, 60, 0.15)";
          ctx.lineWidth = 1;
          for (let i = 0; i < nodes.length; i++) {
            for (let j = i + 1; j < nodes.length; j++) {
              let dx = nodes[i].x - nodes[j].x;
              let dy = nodes[i].y - nodes[j].y;
              let dist = Math.sqrt(dx * dx + dy * dy);
              if (dist < maxDistance) {
                // Line alpha based on distance (closer = stronger)
                let alpha = 1 - dist / maxDistance;
                ctx.strokeStyle = `rgba(224, 60, 60, ${alpha * 0.25})`;
                ctx.beginPath();
                ctx.moveTo(nodes[i].x, nodes[i].y);
                ctx.lineTo(nodes[j].x, nodes[j].y);
                ctx.stroke();
              }
            }
          }

          requestAnimationFrame(animate);
        }
        animate();
      })();
    </script>
  </body>
</html>
